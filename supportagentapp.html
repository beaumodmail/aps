<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Doc</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #32CD32, #006400); /* Green gradient */
        }
        iframe {
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSedHaYia5aMRlQBqI38ZzLcGGPkM1JCEvqUSOMPH4ScWGSV8w/viewform?embedded=true" frameborder="0"></iframe>
</body>
</html>
